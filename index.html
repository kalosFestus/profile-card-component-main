<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile Card Component Main</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main id="main">
        <div class="container">

            <section class="card-img">
                <img src="./images/image-victor.jpg" alt="Victor Profile Image" class="profile-img">
                <img src="./images/bg-pattern-card.svg" alt="Pattern Image" class="pattern-img">
            </section>

            <section class="card-details">
                <div class="profile-info">
                    <div class="profile">
                        <h1>Victor Crest</h1>
                        <p class="color-gray inline">26</p>
                    </div>

                    <div class="location">
                        <p class="color-gray">London</p>
                    </div>
                </div>
            </section>

            <hr>
            
            <footer>
                <div class="class-one">
                    <h2>80K</h2>
                    <p class="color-gray">Followers</p>
                </div>

                <div class="class-two">
                    <h2>803K</h2>
                    <p class="color-gray">Likes</p>
                </div>
                
                <div class="class-three">
                    <h2>1.4K</h2>
                    <p class="color-gray">Photos</p>
                </div>
            </footer>
        </div>
    </main>
</body>

</html>
